<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <!-- Sliding List of Groceries -->
        <ion-item-sliding>
          <ion-item>
            <h2>Eggs</h2><br>
            <p>2</p>
          </ion-item>
          <ion-item-options>
            <button ion-button color="secondary" icon-start>
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>
            <ion-item>
              <h2>Chocoloate Chips</h2>
              <p>1</p>
            </ion-item>
            <ion-item-options>
              <button ion-button color="secondary" icon-start>
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>  

          <ion-item-sliding>
            <ion-item>
              <h2>Bananas</h2>
              <p>6</p>
            </ion-item>
            <ion-item-options>
              <button ion-button color="secondary" icon-start>
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>  
  </ion-list>      
</ion-content>
